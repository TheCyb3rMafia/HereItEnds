<body>
  <div class="container">
    <div class="heading">
      <h1>Hi, Don't Expect Anything Big. I Just Wanted To Open My Heart Here, You Can See It On November 12th At 12AM!</h1>
    </div>
    <div class="counter-div">
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 class="top" id="days">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="days-bottom">00</h2>
          </div>
        </div>
        <p>Days</p>
      </div>
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 class="top" id="hours">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="hours-bottom">00</h2>
          </div>
        </div>
        <p>Hours</p>
      </div>
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 class="top" id="minutes">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="minutes-bottom">00</h2>
          </div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 id="seconds" class="top">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="seconds-bottom">00</h2>
          </div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <div class="stars">
  </div>
